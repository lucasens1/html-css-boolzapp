<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="webapp-container">
        <!-- USER INTERFACE -->
        <div class="webapp-ui">

            <div class="webapp-col-left">

                <div class="header-ui"></div>

                <div class="notify">
                    <div class="ntfy-lft"></div>
                    <div class="ntfy-right"></div>
                </div>

                <div class="searchbar">
                    <i></i>
                    <label for=""></label>
                    <input type="search">
                </div>

                <div class="chats">
                    <div class="contact">
                        <div class="img-contact"></div>
                        <div class="chat-name-msg"></div>
                    </div>                    
                </div>

            </div>

            <div class="webapp-col-right">
                <div class="header-ui">
                    <div class="header-left">
                        <div class="img-block"></div>
                        <div class="contact-info"></div>
                    </div>
                    <div class="header-right"></div>
                </div>
            </div>
        </div>
   </div> 
</body>
</html>
